<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Casella di posta Gmail</title>
    <link rel="stylesheet" href="css/style-bonus.css">
  </head>


  <body>
  <div class="contenitore">

    <!-- logo gmail e testo gmail -->
    <header>
      <img class="logo" src="img/image.png" alt="avatar-gmail">
      <h1 class="logo-text">Gmail</h1>
      <hr>
    </header>
    <!-- fine logo gmail e testo Gmail -->


    <!-- input e testo delle mail non lette -->
    <div>
      <input type="text" placeholder="Search">
      <button type="button">VAI</button>
      <h2>You have <span id="numero-cerchiato">30</span> unread mails</h2>
      <hr>
    </div>
    <!-- fine input e testo delle mail non lette -->


    <main>
    <!-- lista delle mail -->
      <section>
      <div class="mail-non-lette">
        <div class="righe-sinistra">
          <input type="checkbox">

        </div>
        <div class="righe-destra">
          <span class="testo-mail">Testo della e-mail...</span>
        </div>
      </div>

        </div>
        <div class="righe-destra">
          <span class="testo-mail">Testo della e-mail...</span>
        </div>
      </div>
      </section>
    <!-- fine lista delle mail -->

      <hr>

    </main>
